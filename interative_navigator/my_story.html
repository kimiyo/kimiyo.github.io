<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î©çÎ©çÏù¥Ïùò ÌïòÎ£®</title>
    <style>
        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
        }

        /* Game Container */
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        /* Image Containers */
        #main-image-container,
        #episode-image-container {
            position: relative;
            display: inline-block;
            line-height: 0;
        }

        #main-view img,
        #episode-view img {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* Click Regions */
        .click-region {
            position: absolute;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.0);
            border: 3px solid rgba(255, 255, 255, 0.0);
            transition: all 0.3s ease;
            z-index: 10;
            box-sizing: border-box;
        }

        .click-region:hover {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6),
                        0 0 40px rgba(255, 255, 255, 0.3);
            transform: scale(1.03);
        }

        /* Visibility */
        .hidden {
            display: none !important;
        }

        /* Buttons */
        .utility-button {
            position: absolute;
            z-index: 100;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .utility-button:hover {
            background-color: #4a90e2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        #back-button {
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        #back-button:hover {
            background-color: #4cd964;
            color: white;
        }

        /* Title Overlay */
        .title-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 50;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        /* Episode Name Tooltip */
        .click-region::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .click-region:hover::after {
            opacity: 1;
        }

        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Fade Animation */
        #main-view,
        #episode-view {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            z-index: 50;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <div id="game-container">
        <!-- Main View -->
        <div id="main-view">
            <div class="title-overlay" id="story-title">Î©çÎ©çÏù¥Ïùò ÌïòÎ£®</div>
            <div id="main-image-container">
                <img id="main-image" src="" alt="Main Scene">
            </div>
            <div class="instructions">‚ú® Í∑∏Î¶ºÏùÑ ÌÅ¥Î¶≠ÌïòÏó¨ Ïù¥ÏïºÍ∏∞Î•º ÌÉêÌóòÌï¥Î≥¥ÏÑ∏Ïöî!</div>
        </div>

        <!-- Episode View -->
        <div id="episode-view" class="hidden">
            <button id="back-button" class="utility-button">‚Üê Î©îÏù∏ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
            <div id="episode-image-container">
                <img id="episode-image" src="" alt="Episode Scene">
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">Î°úÎî© Ï§ë</div>
    </div>

    <script>
        // ============================================================
        // Story Data (Embedded)
        // ============================================================
        // 
        // üìå Ï¢åÌëú Ìé∏Ïßë Í∞ÄÏù¥Îìú:
        // - Î™®Îì† Ï¢åÌëúÎäî ÌîΩÏÖÄ(px) Îã®ÏúÑÏûÖÎãàÎã§.
        // - imageSizeÎäî mainImageÏùò ÏõêÎ≥∏ ÌÅ¨Í∏∞ÏûÖÎãàÎã§.
        // - Ï¢åÌëúÎ•º ÏàòÏ†ïÌïòÎ†§Î©¥ Ïù¥ÎØ∏ÏßÄÎ•º Ìé∏ÏßëÍ∏∞(Ïòà: Í∑∏Î¶ºÌåê, Photoshop)ÏóêÏÑú Ïó¥Í≥†
        //   ÏõêÌïòÎäî ÏúÑÏπòÏùò ÌîΩÏÖÄ Ï¢åÌëúÎ•º ÌôïÏù∏ÌïòÏó¨ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.
        //
        // ÎèÑÌòïÎ≥Ñ Ï¢åÌëú ÏÑ§Î™Ö:
        // - rect: x, y (Ï¢åÏÉÅÎã®), width, height (ÌÅ¨Í∏∞)
        // - circle: cx, cy (Ï§ëÏã¨), r (Î∞òÏßÄÎ¶Ñ)
        // - ellipse: cx, cy (Ï§ëÏã¨), rx (Í∞ÄÎ°ú Î∞òÏßÄÎ¶Ñ), ry (ÏÑ∏Î°ú Î∞òÏßÄÎ¶Ñ)
        // - polygon/path: points Î∞∞Ïó¥ [{x, y}, ...]
        //
        const storyData = {
            "storyId": "story-1765280684952",
            "title": "Î©çÎ©çÏù¥Ïùò ÌïòÎ£®",
            "mainImage": "static/images/Main_Yard_Scene.png",
            "imageSize": {
                "width": 1024,   // Î©îÏù∏ Ïù¥ÎØ∏ÏßÄÏùò ÏõêÎ≥∏ Í∞ÄÎ°ú ÌÅ¨Í∏∞ (px)
                "height": 1024  // Î©îÏù∏ Ïù¥ÎØ∏ÏßÄÏùò ÏõêÎ≥∏ ÏÑ∏Î°ú ÌÅ¨Í∏∞ (px)
            },
            "episodes": [
                {
                    "id": "ep1",
                    "name": "ÎßõÏûàÎäî Ï†êÏã¨",
                    "episodeImage": "static/images/episode_1_delicious_lunch.png",
                    "entryRegion": {
                        "shape": "circle",
                        "coords": {
                            "cx": 333,    // Ï§ëÏã¨ X Ï¢åÌëú (px)
                            "cy": 772,    // Ï§ëÏã¨ Y Ï¢åÌëú (px)
                            "r": 161      // Î∞òÏßÄÎ¶Ñ (px)
                        }
                    }
                },
                {
                    "id": "ep2",
                    "name": "Ïã†ÎÇòÎäî Í≥µÎÜÄÏù¥",
                    "episodeImage": "static/images/episode_2_full_ball_play.png",
                    "entryRegion": {
                        "shape": "rect",
                        "coords": {
                            "x": 649,       // Ï¢åÏÉÅÎã® X Ï¢åÌëú (px)
                            "y": 622,       // Ï¢åÏÉÅÎã® Y Ï¢åÌëú (px)
                            "width": 178,   // Í∞ÄÎ°ú ÌÅ¨Í∏∞ (px)
                            "height": 330   // ÏÑ∏Î°ú ÌÅ¨Í∏∞ (px)
                        }
                    }
                },
                {
                    "id": "ep3",
                    "name": "Îã¨ÏΩ§Ìïú ÎÇÆÏû†",
                    "episodeImage": "static/images/episode_3_sweet_nap_time.png",
                    "entryRegion": {
                        "shape": "ellipse",
                        "coords": {
                            "cx": 809,    // Ï§ëÏã¨ X Ï¢åÌëú (px)
                            "cy": 345,    // Ï§ëÏã¨ Y Ï¢åÌëú (px)
                            "rx": 81,     // Í∞ÄÎ°ú Î∞òÏßÄÎ¶Ñ (px)
                            "ry": 83      // ÏÑ∏Î°ú Î∞òÏßÄÎ¶Ñ (px)
                        }
                    }
                }
            ]
        };

        // ============================================================
        // Player Logic
        // ============================================================
        
        // DOM Elements
        const mainView = document.getElementById('main-view');
        const episodeView = document.getElementById('episode-view');
        const mainImage = document.getElementById('main-image');
        const mainImageContainer = document.getElementById('main-image-container');
        const episodeImage = document.getElementById('episode-image');
        const backButton = document.getElementById('back-button');
        const storyTitle = document.getElementById('story-title');
        const loading = document.getElementById('loading');

        // Initialize
        function init() {
            // Set title
            if (storyTitle && storyData.title) {
                storyTitle.textContent = storyData.title;
                document.title = storyData.title;
            }

            // Event Listeners
            backButton.addEventListener('click', showMainView);
            window.addEventListener('resize', renderOverlayRegions);
            mainImage.addEventListener('load', () => {
                loading.classList.add('hidden');
                renderOverlayRegions();
            });

            // Load main image
            loading.classList.remove('hidden');
            mainImage.src = storyData.mainImage;

            // Handle image load error
            mainImage.onerror = () => {
                loading.classList.add('hidden');
                alert('Î©îÏù∏ Ïù¥ÎØ∏ÏßÄÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.\nÏù¥ÎØ∏ÏßÄ ÌååÏùº Í≤ΩÎ°úÎ•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
            };
        }

        // Show Main View
        function showMainView() {
            mainView.classList.remove('hidden');
            episodeView.classList.add('hidden');
            setTimeout(renderOverlayRegions, 50);
        }

        // Show Episode View
        function showEpisodeView(episode) {
            episodeImage.src = episode.episodeImage;
            mainView.classList.add('hidden');
            episodeView.classList.remove('hidden');

            // Handle episode image load error
            episodeImage.onerror = () => {
                alert(`ÏóêÌîºÏÜåÎìú Ïù¥ÎØ∏ÏßÄÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.\n(${episode.name})`);
                showMainView();
            };
        }

        // Render Click Regions
        // ÌîΩÏÖÄ Ï¢åÌëúÎ•º ÌçºÏÑºÌä∏Î°ú Î≥ÄÌôòÌïòÏó¨ Î†åÎçîÎßÅ
        function renderOverlayRegions() {
            if (!storyData || !mainImageContainer) return;

            // Clear existing regions
            const existingRegions = mainImageContainer.querySelectorAll('.click-region');
            existingRegions.forEach(el => el.remove());

            // Ïù¥ÎØ∏ÏßÄ ÏõêÎ≥∏ ÌÅ¨Í∏∞ (Ï¢åÌëú Í∏∞Ï§Ä)
            const imgW = storyData.imageSize?.width || 1024;
            const imgH = storyData.imageSize?.height || 1024;

            // Ìó¨Ìçº Ìï®Ïàò: ÌîΩÏÖÄ Ï¢åÌëúÎ•º ÌçºÏÑºÌä∏Î°ú Î≥ÄÌôò
            const toPercentX = (px) => (px / imgW) * 100;
            const toPercentY = (px) => (px / imgH) * 100;

            storyData.episodes.forEach(ep => {
                if (!ep.entryRegion || !ep.entryRegion.coords) return;

                const region = document.createElement('div');
                region.className = 'click-region';
                region.title = ep.name;

                const shape = ep.entryRegion.shape;
                const coords = ep.entryRegion.coords;

                if (shape === 'rect') {
                    // rect: x, y, width, height (Î™®Îëê px)
                    region.style.left = `${toPercentX(coords.x)}%`;
                    region.style.top = `${toPercentY(coords.y)}%`;
                    region.style.width = `${toPercentX(coords.width)}%`;
                    region.style.height = `${toPercentY(coords.height)}%`;
                }
                else if (shape === 'circle') {
                    // circle: cx, cy, r (Î™®Îëê px)
                    // ÏõêÏùÑ Ïú†ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ rÏùÑ ÏñëÏ™Ω Ï∂ïÏóê ÎèôÏùºÌïòÍ≤å Ï†ÅÏö©
                    const rPercentX = toPercentX(coords.r);
                    const rPercentY = toPercentY(coords.r);
                    
                    region.style.left = `${toPercentX(coords.cx) - rPercentX}%`;
                    region.style.top = `${toPercentY(coords.cy) - rPercentY}%`;
                    region.style.width = `${rPercentX * 2}%`;
                    region.style.height = `${rPercentY * 2}%`;
                    region.style.borderRadius = '50%';
                }
                else if (shape === 'ellipse') {
                    // ellipse: cx, cy, rx, ry (Î™®Îëê px)
                    const rxPercent = toPercentX(coords.rx);
                    const ryPercent = toPercentY(coords.ry);
                    
                    region.style.left = `${toPercentX(coords.cx) - rxPercent}%`;
                    region.style.top = `${toPercentY(coords.cy) - ryPercent}%`;
                    region.style.width = `${rxPercent * 2}%`;
                    region.style.height = `${ryPercent * 2}%`;
                    region.style.borderRadius = '50%';
                }
                else if (shape === 'polygon' || shape === 'path') {
                    // polygon/path: points Î∞∞Ïó¥ (Í∞Å Ï†êÏùÄ px)
                    region.style.left = '0';
                    region.style.top = '0';
                    region.style.width = '100%';
                    region.style.height = '100%';

                    let pointsStr = "";
                    const points = coords.points || coords;
                    
                    if (Array.isArray(points)) {
                        pointsStr = points.map(p => {
                            const px = Array.isArray(p) ? p[0] : p.x;
                            const py = Array.isArray(p) ? p[1] : p.y;
                            return `${toPercentX(px)}% ${toPercentY(py)}%`;
                        }).join(', ');
                    }

                    if (pointsStr) {
                        region.style.clipPath = `polygon(${pointsStr})`;
                    }
                }

                region.addEventListener('click', () => {
                    showEpisodeView(ep);
                });

                mainImageContainer.appendChild(region);
            });
        }

        // Start when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
