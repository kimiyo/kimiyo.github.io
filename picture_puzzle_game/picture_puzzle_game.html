<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림 맞추기 퍼즐 (직소)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="header-section">
            <h1>그림 맞추기 퍼즐</h1>
            <div class="timer" id="timer">00:00</div>
        </div>
        <div class="game-area" id="game-area">
            <div class="puzzle-board" id="board">
                <!-- Drop zones will be generated here -->
            </div>
            <!-- Pieces will be injected here as absolute elements -->
        </div>
        <div class="controls" id="controls">
            <button id="reset-btn" class="btn">다시 하기 (Reset)</button>
            <button id="change-image-btn" class="btn">다른 그림 선택</button>
        </div>
        <div id="message" class="message"></div>
        
        <!-- 게임 히스토리 섹션 -->
        <div id="game-history-section" class="game-history-section hidden">
            <h2>게임 히스토리</h2>
            <div id="history-container" class="history-container">
                <!-- 히스토리 항목들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 완성 팝업 -->
    <div id="completion-popup" class="completion-popup hidden">
        <div class="popup-content">
            <div class="celebration-animation" id="celebration-animation">
                <!-- SVG 애니메이션이 여기에 삽입됩니다 -->
            </div>
            <h2>축하합니다! 🎉</h2>
            <p class="completion-message">모든 퍼즐을 맞추셨습니다!</p>
            <p class="completion-time">완성 시간: <span id="final-time">00:00</span></p>
            <div class="popup-buttons">
                <button id="close-popup" class="btn primary">확인</button>
                <button id="save-result-btn" class="btn secondary">게임결과저장</button>
            </div>
        </div>
    </div>

    <!-- 게임 결과 저장 팝업 -->
    <div id="save-result-popup" class="completion-popup hidden">
        <div class="popup-content">
            <h2>게임 결과 저장</h2>
            <p class="current-completion-time" id="current-completion-time">완성 시간: <span id="save-popup-time">00:00</span></p>
            <div class="popup-section">
                <label for="player-name-input" style="display: block; margin-bottom: 10px; font-size: 1.1rem; color: #333;">이름을 입력하세요:</label>
                <input type="text" id="player-name-input" class="name-input" placeholder="이름 입력" maxlength="20">
            </div>
            <div class="popup-buttons">
                <button id="confirm-save-btn" class="btn primary">저장</button>
                <button id="cancel-save-btn" class="btn secondary">취소</button>
            </div>
            <!-- 같은 이미지의 이전 게임 결과 목록 -->
            <div id="same-image-history" class="same-image-history">
                <h3 style="font-size: 1.2rem; color: var(--primary-color); margin-top: 20px; margin-bottom: 10px;">이전 게임 기록</h3>
                <div id="same-image-history-list" class="same-image-history-list">
                    <!-- 같은 이미지의 게임 결과가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 이미지 선택 팝업 -->
    <div id="image-select-popup" class="completion-popup hidden">
        <div class="popup-content image-select-popup-content">
            <h2>새 게임 시작하기</h2>
            
            <!-- 이미지 선택 섹션 -->
            <div class="popup-section">
                <h3>그림 선택</h3>
                <div class="image-option-group">
                    <label class="radio-label">
                        <input type="radio" name="image-source" value="random" checked>
                        <span>랜덤하게 다른 그림 선택</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="image-source" value="list">
                        <span>이미지 목록에서 선택</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="image-source" value="upload">
                        <span>내 이미지 업로드</span>
                    </label>
                </div>
                
                <!-- 이미지 목록 선택 -->
                <div id="image-list-container" class="image-list-container hidden">
                    <div class="image-grid" id="image-grid">
                        <!-- 이미지 목록이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
                
                <!-- 이미지 업로드 -->
                <div id="image-upload-container" class="image-upload-container hidden">
                    <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
                    <button type="button" id="image-upload-btn" class="btn secondary">이미지 선택</button>
                    <div id="upload-preview" class="upload-preview hidden"></div>
                </div>
            </div>
            
            <!-- 퍼즐 크기 선택 섹션 -->
            <div class="popup-section">
                <h3>퍼즐 크기</h3>
                <div class="puzzle-size-selector">
                    <label>
                        가로: 
                        <input type="number" id="puzzle-cols" min="2" max="10" value="4" class="size-input">
                    </label>
                    <span class="size-separator">×</span>
                    <label>
                        세로: 
                        <input type="number" id="puzzle-rows" min="2" max="10" value="4" class="size-input">
                    </label>
                </div>
            </div>
            
            <!-- 버튼 -->
            <div class="popup-buttons">
                <button id="start-game-btn" class="btn primary">시작하기</button>
                <button id="cancel-popup-btn" class="btn secondary">취소</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
