<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow/Halo -->
  <defs>
    <radialGradient id="flameHalo" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ff9900" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#ff6600" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="flameCore" cx="50%" cy="80%" r="60%">
        <stop offset="0%" stop-color="#ffffcc" />
        <stop offset="20%" stop-color="#ffeeaa" />
        <stop offset="60%" stop-color="#ffaa00" />
        <stop offset="100%" stop-color="rgba(255, 100, 0, 0)" />
    </radialGradient>
  </defs>

  <!-- Wick (Shortened and Faded) -->
  <path d="M100 165 L100 160" stroke="#333" stroke-width="3" stroke-opacity="0.5" />

  <!-- Outer Glow -->
  <circle cx="100" cy="140" r="100" fill="url(#flameHalo)" />

  <!-- Flame Shape -->
  <path d="M100 160 Q 85 140 100 90 Q 115 140 100 160" fill="url(#flameCore)">
    <animate attributeName="d" 
             values="M100 160 Q 85 140 100 90 Q 115 140 100 160;
                     M100 160 Q 88 142 102 88 Q 112 142 100 160;
                     M100 160 Q 82 138 98 92 Q 118 138 100 160;
                     M100 160 Q 85 140 100 90 Q 115 140 100 160"
             dur="2s"
             repeatCount="indefinite" />
  </path>
</svg>
